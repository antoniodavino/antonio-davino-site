<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Antonio D'Avino — CV (Minimal)</title>
  <meta name="description" content="CV minimal di Antonio D'Avino: esperienze chiave con icone di ruolo uniformi e titoli." />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="styles 1.css" />
  <meta name="theme-color" content="#0f172a" />
</head>
<body>

  <!-- === SVG SPRITE (icone outline uniformi) ===
       Puoi spostarlo alla fine del <body> o in un file esterno.
  -->
  <svg aria-hidden="true" style="position:absolute;width:0;height:0;overflow:hidden">
    <!-- Briefcase (Lead / BU Lead) -->
    <symbol id="i-briefcase" viewBox="0 0 24 24">
      <rect x="3" y="7" width="18" height="13" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M8 7V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M3 12h18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Compass (PM & Program Architect) -->
    <symbol id="i-compass" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M15 9l-3 3m0 0l-6 3m6-3l3 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="12" cy="12" r="1" fill="currentColor"/>
    </symbol>

    <!-- Chart (Business Analyst Lead) -->
    <symbol id="i-chart" viewBox="0 0 24 24">
      <path d="M3 21h18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M3 17l5-5 4 4 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Laptop (Sviluppatore) -->
    <symbol id="i-laptop" viewBox="0 0 24 24">
      <rect x="4" y="5" width="16" height="10" rx="1.5" ry="1.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M2 19h20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
  </svg>

  <!-- Header minimale -->
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="#home" aria-label="Torna alla Home">A·D</a>
      <nav class="menu" aria-label="Principale">
        <a href="#cv">CV</a>
        <a href="#contact">Contatti</a>
      </nav>
    </div>
  </header>

  <!-- Hero minimale -->
  <main id="home" class="hero">
    <div class="wrap hero__content">
      <figure class="avatar">
        <img src="assets/antonio.jpg" alt="Antonio D'Avino" width="220" height="220" />
      </figure>
      <div class="intro">
        <h1>Antonio D'Avino</h1>
        <p class="subtitle">Associate Director</p>
        <ul class="contacts">
          <li><a href="mailto:antonio.davino@accenture.com">antonio.davino@accenture.com</a></li>
          <li><a href="mailto:antonio.davino@gmail.com">antonio.davino@gmail.com</a></li>
        </ul>
        <div class="cta">
          <a class="btn primary" href="#cv">Visualizza CV</a>
          <a class="btn" href="assets/Antonio_DAvino_CV.pdf" target="_blank" rel="noopener">Scarica PDF</a>
        </div>
      </div>
    </div>
  </main>

  <!-- CV: Esperienze chiave (SOLO icona ruolo + titolo) -->
  <section id="cv" class="section">
    <div class="wrap">
      <article class="cv">
        <header>
          <h2>Esperienze chiave</h2>
        </header>

        <section class="xp-grid" aria-label="Esperienze chiave">
          <!-- SFDC BU LEAD -->
          <div class="xp-card role-lead" aria-label="SFDC BU LEAD">
            <span class="xp-icon" aria-hidden="true">
              <svg class="i"><use href="#i-briefcase"></use></svg>
            </span>
            <div class="xp-body">
              <div class="xp-text"><strong>SFDC BU LEAD</strong></div>
            </div>
          </div>

          <!-- PM & Program Architect -->
          <div class="xp-card role-architect" aria-label="PM & Program Architect">
            <span class="xp-icon" aria-hidden="true">
              <svg class="i"><use href="#i-compass"></use></svg>
            </span>
            <div class="xp-body">
              <div class="xp-text"><strong>PM &amp; Program Architect</strong></div>
            </div>
          </div>

          <!-- Business Analyst Lead -->
          <div class="xp-card role-analyst" aria-label="Business Analyst Lead">
            <span class="xp-icon" aria-hidden="true">
              <svg class="i"><use href="#i-chart"></use></svg>
            </span>
            <div class="xp-body">
              <div class="xp-text"><strong>Business Analyst Lead</strong></div>
            </div>
          </div>

          <!-- Sviluppatore -->
          <div class="xp-card role-dev" aria-label="Sviluppatore">
            <span class="xp-icon" aria-hidden="true">
              <svg class="i"><use href="#i-laptop"></use></svg>
            </span>
            <div class="xp-body">
              <div class="xp-text"><strong>Sviluppatore</strong></div>
            </div>
          </div>
        </section>
      </article>
    </div>
  </section>

  <!-- Contatti -->
  <section id="contact" class="section">
    <div class="wrap">
      <h2>Contatti</h2>
      <p class="muted">Napoli · Italia</p>
    </div>
  </section>

</body>
</html>
